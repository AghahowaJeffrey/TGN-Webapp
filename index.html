<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="circle circle-topleft circle--transparent"><img class="logo" src="./src/assets/logo.png" alt=""></div>
        <div class="circle circle-topright"></div>
        <div class="circle circle-bottomleft"></div>
        <div class="circle circle-bottomright circle--transparent"></div>
        <div class="container">
            <div class="dropdown dropdown-years">
                <input type="text" id="text-years" class="text-box text-years"
                placeholder="Menu" readonly>
                <div class="options yr-options">
                  
                </div>
            </div>

            <div class="dropdown dropdown-months">
                <input type="text" class="text-box text-months text-box--transparent" 
                placeholder="menu" readonly>
                <div class="options">
                    <div class="mth-click" onclick="showMths('jan')">jan</div>
                    <div class="mth-click" onclick="showMths('FEB')">feb</div>
                    <div class="mth-click" onclick="showMths('MAR')">mar</div>
                    <div class="mth-click" onclick="showMths('APR')">apr</div>
                    <div class="mth-click" onclick="showMths('MAY')">may</div>
                    <div class="mth-click" onclick="showMths('JUNE')">june</div>
                    <div class="mth-click" onclick="showMths('JULY')">july</div>
                    <div class="mth-click" onclick="showMths('AUG')">aug</div>
                    <div class="mth-click" onclick="showMths('SEPT')">sept</div>
                    <div class="mth-click" onclick="showMths('SEPT')">sept</div>
                    <div class="mth-click" onclick="showMths('OCT')">oct</div>
                    <div class="mth-click" onclick="showMths('NOV')">nov</div>
                    <div class="mth-click" onclick="showMths('DEC')">dec</div>
                </div>
            </div>
        </div>
        <div class="content-box">
       </div>
    </div>
</body>
<script src="script.js"></script>
</htMths
